<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      /* Styles généraux */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      /* En-tête */
      header {
        background-color: #0b162c;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header-content {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .user-info {
        font-size: 16px;
        text-align: left;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .user-info span {
        color: #f4b400;
        font-weight: bold;
      }

      h1 {
        margin: 0;
        font-size: 1.8rem;
      }

      /* Conteneur principal */
      .container {
        width: 90%;
        margin: 40px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* Mise en page divisée en deux colonnes */
      .content-wrapper {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      .section {
        flex: 1;
        min-width: 45%;
        background: #fff;
        text-align: center;
      }

      .section-left {
        flex: 1;
        min-width: 30%;
        padding: 20px;
        background: #fff;
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
      }
      .section-right {
        flex: 1;
        min-width: 65%;
        padding: 20px;
        background: #fff;
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
      }

      h2 {
        color: #0b162c;
        font-size: 1.8rem;
        margin-bottom: 10px;
      }

      p {
        font-size: 1rem;
        line-height: 1.5;
      }

      iframe {
        width: 100%;
        height: 400px;
        border: none;
        border-radius: 5px;
      }

      /* Pied de page */
      footer {
        text-align: center;
        padding: 20px;
        background-color: #0b162c;
        color: white;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      footer a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }

      footer a:hover {
        color: #f4b400;
      }

      button {
        background-color: #0b162c;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }

      button:hover {
        background-color: #f4b400;
        transform: scale(1.05);
      }

      button:active {
        background-color: #0b162c;
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Break Buddy Worker</h1>
      </div>
    </header>

    <div class="container">
      <div class="content-wrapper">
        <div class="section-left">
          <div class="user-info">
            Nom: {{ user['user'] }}<br />
            Age: {{ user['age'] }}<br />
            Sexe: {{ user['sex'] }}<br />
            Activité: {{ user['activity'] }}<br />
            Équipe: {{ user['team'] }}<br />
            Email: {{ user['email'] }}<br />
            Machine: {{ user['machine'] }}

          </div>
          <button onclick="sendEmail()">Envoyer une alerte</button>
          <script>
            function sendEmail() {
              fetch("http://127.0.0.1:5000/send_email", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ userId: '{{ user["id"] }}' }),
              })
                .then((response) => response.json())
                .then((data) => {
                  alert("Email envoyé avec succès!");
                })
                .catch((error) => {
                  console.error("Erreur:", error);
                  alert("Erreur lors de l'envoi de l'email.");
                });
            }
          </script>
        </div>
        <div class="section-right">
          <div class="content-wrapper">
            <div class="section">
              <iframe
                src="http://127.0.0.1:5000/channel/{{ user['id'] }}/4/rms"
              ></iframe>
              <iframe
                src="http://127.0.0.1:5000/channel/{{ user['id'] }}/5/bpm"
              ></iframe>
            </div>
            <div class="section">
              <iframe
                src="http://127.0.0.1:5000/accelerometer_graph/{{ user['id'] }}"
              ></iframe>
              <iframe
                src="http://127.0.0.1:5000/channel/{{ user['id'] }}/4/mpf"
              ></iframe>
            </div>
          </div>
          <iframe
            src="http://127.0.0.1:5000/channel/{{ user['id'] }}/4/rms"
          ></iframe>
        </div>
      </div>
    </div>

    <footer>
      <a href="http://127.0.0.1:5000/channels">Voir tous les canaux</a>
    </footer>
  </body>
</html>
