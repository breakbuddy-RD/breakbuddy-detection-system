<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Channels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0b162c;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 90%;
            max-width: 1600px;
            margin: 20px auto;
        }
        .channel-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .channel-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
            max-width: 600px;
            text-align: center;
        }
        .channel-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0b162c;
            margin-bottom: 15px;
        }
        iframe {
            width: 100%;
            height: 420px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Information BITalino</h1>
    </header>

    <div class="container">
        <h2 style="text-align: center;">Liste des Channels</h2>

        <div class="channel-list">
            {% for channel in channels %}
            <div class="channel-card">
                <div class="channel-title">Channel {{ channel }}</div>
                <iframe src="http://127.0.0.1:5000/channel/{{ channel }}"></iframe>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
